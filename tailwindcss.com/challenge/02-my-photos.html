<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>01 Layout</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @theme {
        --color-accent: #06b6d4;
        --color-accent-dark: #0e7490;
      }

      @layer components {
        .card {
          @apply rounded-xl p-6 shadow-lg bg-white/80 backdrop-blur;
        }
        .btn-primary {
          @apply inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold;
          background: var(--color-accent);
          color: white;
        }
      }

      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue";
      }
    </style>
  </head>
  <body>
    <div>
      <img class="aspect-auto" src="./img/villas.jpg" />
    </div>

    <div class="columns-2 gap-4 sm:columns-3 sm:gap-8">
      <img class="aspect-square" src="./img/mountains-1.jpg" />
      <img class="aspect-square" src="./img/mountains-2.jpg" />
      <img class="aspect-square" src="./img/mountains-3.jpg" />
      <img class="aspect-square" src="./img/mountains-4.jpg" />
      <img class="aspect-square" src="./img/mountains-5.jpg" />
      <img class="aspect-square" src="./img/mountains-6.jpg" />
      <img class="aspect-square" src="./img/mountains-7.jpg" />
      <img class="aspect-square" src="./img/mountains-8.jpg" />
      <img class="aspect-square" src="./img/mountains-9.jpg" />
    </div>
  </body>
</html>
